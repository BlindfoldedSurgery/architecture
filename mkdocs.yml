site_name: Blindfolded Surgery
site_url: https://docs.blindfolded.surgery
site_description: "a blog, indeed"
repo_url: https://github.com/BlindfoldedSurgery/architecture
theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
    - navigation.top

plugins:
  - git-revision-date:
      enabled_if_env: ENABLE_GIT_PLUGIN
  - search:
      lang: en
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
          remove_comments: true
      cache_safe: true
  - rss
  - awesome-pages
nav:
  - Home: index.md
  - About: about.md

markdown_extensions:
  # Python Markdown (https://squidfunk.github.io/mkdocs-material/setup/extensions/python-markdown/)
  - abbr
  - admonition
  - def_list
  - footnotes
  - tables

  # Python Markdown Extensions (https://squidfunk.github.io/mkdocs-material/setup/extensions/python-markdown-extensions/)
  - pymdownx.betterem
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
